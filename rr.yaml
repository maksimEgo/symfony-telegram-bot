version: "3"

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php worker.php"
  env:
    - XDEBUG_SESSION: 1

http:
  address: 0.0.0.0:8080
  pool:
    num_workers: 1
    max_jobs: 64
    debug: true

jobs:
  consume: [ "default" ]
  pipelines:
    default:
      driver: memory
      config:
        priority: 10
        prefetch: 10

reload:
  interval: 1s
  patterns: [ ".php" ]
  services:
    http:
      recursive: true
      dirs: [ "/app" ]
